<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #box-container>div,
        #box-container>span {
            border:2px solid #09c;
            margin: 3px 0;
            padding: 5px
        }
        .none {display:none}
        .block {display: block}
        .block-sizing {display: block; width:300px; height: 60px;}
        .inline {display:inline; width:200px;height: 60px}
        .inline-block {display: inline-block; width: 200px; height: 60px;}
    </style>
</head>
<body>
    <div id="box-container">
        <div class="none">none</div>
        <div class="block">block1</div>
        <div class="block-sizing">block-sizing</div>
        <div class="inline">inline</div>
        <div class="inline-block">inline-block</div>
        <span>SPAN태그 </span>
        <div>DIV태그</div>

    </div>
</body>
</html>
